    <p>The HCPSS is committed to providing a safe and nurturing environment for
    all students. Preventing bullying is an important part of this goal.</p>

    <p>Through initiatives, such as Positive Behavioral Interventions and
    Supports (PBIS), social emotional learning, and restorative justice;
    students learn conflict resolution and assertiveness skills while further
    developing empathy and building trust and relationships. Professional
    development for staff and information provided for families also assist us
    in our efforts to keep students safe from bullying and harassment.</p>

    <p>If you believe your child is being bullied, please refer to the
    Student/Parent Handbook available on the website or at your child’s school.
    In addition, please be sure to complete a Bullying, Cyberbullying,
    Harassment, or Intimidation on our <a href="/report/bullying">reporting
    page</a>. By working together, we can prevent bullying.</p>

    <h2 id="definition">Definition of Bullying</h2>

    <p>Intentional conduct, including verbal, physical or written conduct, or an
    intentional electronic communication that creates a hostile educational
    environment by substantially interfering with a student or staff member’s
    educational benefits, opportunities or performance, or with their physical
    or psychological well-being. Intentional conduct is also considered bullying
    if it:</p>

    <ul>
      <li>Is motivated by an actual or perceived personal characteristic
      including race, national origin, marital status, sex, sexual orientation,
      gender identity, religion, ancestry, physical attributes, socioeconomic
      status, familial status, or physical or mental ability or disability.</li>

      <li>Is threatening or seriously intimidating.</li>

      <li>Occurs on school property, at a school activity or event, or on a
      school bus; or, substantially disrupts the orderly operation of a school
      or workplace.</li>
    </ul>

    <h2 id="differences">Differences between peer conflict and bullying</h2>

    <div class="two-col-row">
      <div>
        <h3>Normal Peer Conflict</h3>
        <ul>
          <li>Peers have equal power or are friends with each other.</li>
          <li>Conflict happens occasionally or rarely.</li>
          <li>May be accidental.</li>
          <li>May not be serious; no threat of harm.</li>
          <li>Equal emotional reaction from both peers.</li>
          <li>Not seeking power or attention and not trying to gain something.</li>
          <li>General remorse – will want to take responsibility.</li>
          <li>Effort on both sides to solve the problem.</li>
        </ul>
      </div>

      <div>
        <h3>Bullying/Harassment</h3>
        <ul>
          <li>Imbalance of power between peers; not friends.</li>
          <li>Repeated negative actions that happens often.</li>
          <li>Purposefully done.</li>
          <li>Serious with threat of physical or emotional harm.</li>
          <li>Strong emotional reaction from victim and little or no emotional reaction from bully.</li>
          <li>Seeking power, control or material things.</li>
          <li>No remorse – bully blames victim; no guilt from bully.</li>
          <li>No effort to solve the problem.</li>
        </ul>
      </div>
    </div>

    <p><em>*Adapted from Bully-Proofing Your School, 2004</em></p>

