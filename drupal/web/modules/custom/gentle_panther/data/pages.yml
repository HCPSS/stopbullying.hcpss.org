    <p>Positive Behavioral Intervention and Supports (PBIS). It is a nationally
    recognized and research based process that supports positive learning
    environments. PBIS is a framework or approach for assisting school personnel
    in adopting and organizing evidence-based behavioral interventions into an
    integrated continuum through defining, teaching, and acknowledging
    behavioral expectations. By reinforcing positive behaviors, schools find
    that teachers spend more time teaching, as class disruptions, office
    referrals and suspensions are reduced.</p>

    <p>PBIS is not a packaged curriculum, a scripted intervention, or a
    stand-alone strategy. PBIS is a prevention-oriented way for school personnel
    to (a) organize evidence-based practices, (b) improve their implementation
    of those practices using data, and (c) maximize academic and social behavior
    outcomes for students. PBIS supports the success of all students.</p>

    <p>PBIS uses a three-tiered prevention logic that requires all students to
    receive supports at the universal or primary tier. If the behavior of some
    students is not responsive, more intensive behavioral supports, (targeted or
    secondary tier) or a highly individualized plan (intensive or tertiary tier)
    are provided.
    <a href="https://www.hcpss.org/parents/school-culture-and-climate/instructional-and-pbis-framework/">View
    Maryland’s Three-Tiered Instructional and PBIS Framework</a>.</p>

    <p>The Howard County Public School System has been involved in PBIS since
    the 1999-2000 school year. Currently 55 of the 74 Howard County public
    schools participate in the PBIS initiative. Please visit your child’s school
    website or contact the school for specific information about PBIS in that
    school. <a href="https://www.hcpss.org/parents/pbis/#list">See a list of
    schools that participate in the program</a>.</p>

